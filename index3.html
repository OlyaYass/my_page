<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Выбор тура</title>
    <link rel="stylesheet" href="css/style3.css">

    <script src="https://kit.fontawesome.com/64551aa449.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="title">Бронирование тура</h1>
    <section class="booking">
        <div class="flex_1">
            <p class="choice">Выберите дату</p>
            <div class="main_menu"><button class="menu">дата не выбрана</button>
                <ul class="inner_menu">
                    <li><a class="menu_sup1" href="#">2-4 декабря</a></li>
                    <li><a class="menu_sup2" href="#">9-11 декабря</a></li>
                    <li><a class="menu_sup3" href="#">16-18 декабря</a></li>
                    <li><a class="menu_sup4" href="#">23-25 декабря</a></li>
                </ul>
            </div>
        </div>
        <div class="info">
            <p class="info_text">Гарантированные<br>даты
                <i class="fa-regular fa-circle-check"></i>
            </p>
            <p class="info_text">Моментальноe<br>бронирование
                <i class="fa-sharp fa-solid fa-bolt"></i>
            </p>
            <p class="info_text">Обкатанный<br>маршрут
                <i class="fa-solid fa-flag"></i>
            </p>
        </div>

        <p class="price">28000 рублей</p>

        <div class="travelers">
            <p>Количество участников</p>

            <div class="count">
                <a href="#" class="minus">-</a>
                <p class="num">1</p>
                <a href="#" class="plus">+</a>
            </div>
        </div>

        <button class="send">Забронировать тур</button>
    </section>
    
    <script src="js/script3.js"></script>
</body>
</html>
